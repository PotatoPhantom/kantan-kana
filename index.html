<!DOCTYPE html>
<html>

<head>
  <title>Learn Kana</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div id="loading" class="unselectable"></div>
  <script src="jquery.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <div class="main">
    <div id="question" class="unselectable"></div>

    <button style="left: 30%;" id="answer1" class="unselectable medium-circle-button" onclick="answer(1);"></button>
    <button style="left: 50%;" id="answer2" class="unselectable medium-circle-button" onclick="answer(2);"></button>
    <button style="left: 70%;" id="answer3" class="unselectable medium-circle-button" onclick="answer(3);"></button>

    <div id="container">
      <div id="progress" class="unselectable"></div>
    </div>

    <div class="hover_background unselectable">
      <span class="helper unselectable"></span>
        <div>
          <div class="closeSettings">&times;</div>
          <h1>Theme</h1>
          <select id="themeList"></select>
      </div>
    </div>

    <img id="settings" draggable="false" style="opacity: 0.1;" class="unselectable" src="settings.png" width="96" height="96">
  </div>
</body>

</html>
