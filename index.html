<!DOCTYPE html>
<html>

<head>
  <title>Learn Kana</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div id="loading" class="unselectable"></div>
  <script src="jquery.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <div class="main">
    <div id="question" class="unselectable"></div>

    <button style="left: 30%;" id="answer1" class="unselectable medium-circle-button" onclick="answer(1);"></button>
    <button style="left: 50%;" id="answer2" class="unselectable medium-circle-button" onclick="answer(2);"></button>
    <button style="left: 70%;" id="answer3" class="unselectable medium-circle-button" onclick="answer(3);"></button>

    <div id="container">
      <div id="progress" class="unselectable"></div>
    </div>

    <div class="hover_background unselectable">
      <span class="helper unselectable"></span>
        <div>
          <div class="closeSettings">&times;</div>

          <h5 id="version" class="settings">v1.3</h5>

          <h1 id="themeListText" class="settings">Theme</h1>
          <select id="themeList"></select>

          <h1 id="englishFontListText" class="settings">English Font</h1>
          <select id="englishFontList">
            <option value="arial">Arial</option>
            <option value="georgia">Georgia</option>
            <option value="courier">Courier</option>
            <option value="Impact">Impact</option>
            <option value="Comic Sans MS">Comic Sans</option>
          </select>

          <h1 id="japaneseFontListText" class="settings">Japanese Font</h1>
          <select id="japaneseFontList">
            <option value="notosans-thin">Notosans Thin ★★★★★</option>
            <option value="stroke-order">Stroke Order ★★★★★</option>
            <option value="mini-wakuwaku">Mini-wakuwaku ★★★★</option>
            <option value="logo-maru">Logo Maru ★★★★</option>
            <option value="kf-himaji">KF Himaji ★★★★</option>
            <option value="kawaii">Kawaii ★★★★</option>
            <option value="ankoku-zonji">Ankoku Zonji ★★★★</option>
            <option value="mart-futomaru">Mart Futomaru ★★★☆</option>
            <option value="chihaya-jun">Chihaya Jun ★★★</option>
            <option value="k-gothic">K Gothic ★★</option>
            <option value="seto-font">SetoFont ★☆</option>
            <option value="jackeyfont">JackeyFont ★</option>
          </select>

          <input type="range" step="9" min="36" max="144" value="72" class="slider" id="englishSize">
          <input type="range" step="18" min="72" max="288" value="144" class="slider" id="japaneseSize">
      </div>
    </div>

    <img id="settings" draggable="false" style="opacity: 0.2;" class="unselectable" src="settings.png" width="96" height="96">
  </div>
</body>

</html>
